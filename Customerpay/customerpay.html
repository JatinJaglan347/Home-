<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="customerpay.css">

</head>
<body>
    

  <nav>
    <div class="logo">Brand</div>
    <input type="checkbox" id="click">
    <label for="click" class="menu-btn">
      <i class="fas fa-bars"></i>
    </label>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#amount">Amount</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#feedback">Feedback</a></li>
      <li><a href="#">Pay Rent</button></a></li>
      <li><a href="#">Last Rent</button></a></li>
    </ul>
  </nav>

  
  <div class="page">
    <div class="rent" id="home">
      <div class="room-img">
        <img src="room.png" alt="" class="card-img">
      </div>
      <div class="useless">
        <div class="useless-front"></div>
      </div>
      <div class="heading">
        Room No- 1
      </div>
      <div class="item-cost">
        <div class="cost-content">
          <div class="icons">
            <div class="room-icon"><ion-icon name="cube"></ion-icon></div>
            <div class="electricity-icon"><ion-icon name="flash"></ion-icon></div>
            <div class="water-icon"><ion-icon name="water"></ion-icon></div>
            <div class="bed-icon"><i class="fa-solid fa-bed"></i></div>
            <div class="cleanliness-icon"><i class="fa-solid fa-broom"></i></div>
            <div class="penalty-icon"><ion-icon name="warning"></ion-icon></div>
            <div class="total-icon"><i class="fas fa-hand-holding-usd"></i></div>
          </div>
          <div class="name">
            <div class="room-cost">
              Room
            </div>
            <div class="electricity-cost">
              Electricity
            </div>
            <div class="water-cost">
              Water
            </div>
            <div class="bed-cost" id="amount">
              Bed
            </div>
            <div class="cleanliness-cost">
              Clean
            </div>
            <div class="penalty-cost" >
              Penalty
            </div>
            <div class="total-cost" >
              Total
            </div>
          </div>
          
        </div>
      </div>
      <div class="pay-rentbtn">
        <div class="lastrent">
          <li><a href="#"><button class="lastrent-btn">Last Rent</button></a></li>
        </div>
        <div class="payrent">
          <li><a href="#"><button class="rent-btn">Pay Rent</button></a></li>
        </div>
      </div>
        
    </div>
    <div class="contact-page" id="contact">
      <div class="contact-content">
      
      </div>
    </div>
    <div class="feedback" id="feedback">

    </div>
  </div>




<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://kit.fontawesome.com/e2c728a258.js" crossorigin="anonymous"></script>


</body>
</html>
